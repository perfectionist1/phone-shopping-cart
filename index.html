<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-sign" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-value" type="text" class="form-control text-center" value="1">
                           <button id="plus-sign" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="defaultPrice" > 1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <script>
                  
                  document.getElementById('plus-sign').addEventListener('click', function(){
                     handleProductChange(true);   
                  });

                  document.getElementById('minus-sign').addEventListener('click', function(){
                     handleProductChange(false);
                  });
                  
                  function handleProductChange(isIncrease){
                     const numberOfPhone = document.getElementById('number-value');
                     const intNumberOfPhone = parseInt(numberOfPhone.value);
                     //const phoneCount = intNumberOfPhone + 1; 
                     let phoneCount = intNumberOfPhone;  
                     if(isIncrease == true){
                        phoneCount = intNumberOfPhone + 1;
                     }    
                     if(isIncrease == false && phoneCount > 0){
                       
                        phoneCount = intNumberOfPhone - 1;
                     }    
                     numberOfPhone.value = phoneCount;
                     const phonePriceTotal = phoneCount * 1219;
                     document.getElementById('defaultPrice').innerText = phonePriceTotal; 
                  }

                  // document.getElementById('plus-sign').addEventListener('click', function(){
                  //    const numberOfPhone = document.getElementById('number-value');
                  //    const intNumberOfPhone = parseInt(numberOfPhone.value);
                  //    const phoneCount = intNumberOfPhone + 1;           
                  //    numberOfPhone.value = phoneCount;
                  //    const phonePriceTotal = phoneCount * 1219;
                  //    document.getElementById('defaultPrice').innerText = phonePriceTotal;          
                  // });

                  // document.getElementById('minus-sign').addEventListener('click', function(){
                  //    const numberOfPhone = document.getElementById('number-value');
                  //    const intNumberOfPhone = parseInt(numberOfPhone.value);
                  //    const phoneCount = intNumberOfPhone - 1;
                  //    numberOfPhone.value = phoneCount;
                  //    const phonePriceTotal = phoneCount * 1219;
                  //    document.getElementById('defaultPrice').innerText = phonePriceTotal;
                  // });
               </script>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
